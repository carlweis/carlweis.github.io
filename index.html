<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carl Weis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fafafa;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        p {
            margin-bottom: 2rem;
            color: #555;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3rem;
            text-align: center;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .links a {
            color: #555;
            font-size: 1.25rem;
            transition: color 0.2s;
        }

        .links a:hover {
            color: #000;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }

        footer a {
            color: #555;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0;">
    <main class="profile">
        <h1>Carl Weis</h1>
        <p>Software engineer with 20+ years of experience building web, mobile, and software applications.</p>

        <div class="links">
            <a href="https://github.com/carlweis" aria-label="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://www.youtube.com/@carlweis" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="https://x.com/carlweiscodes" aria-label="X"><i class="fab fa-x"></i></a>
            <a href="https://www.instagram.com/carlweiscodes/" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitch.tv/carlweiscodes" aria-label="Twitch"><i class="fab fa-twitch"></i></a>
        </div>
    </main>

    <footer>
        <a href="mailto:carl@carlweis.com">carl@carlweis.com</a>
    </footer>
</body>
</html>
